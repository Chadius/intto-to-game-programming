<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Breakout</title>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
    var ballX = 75;
    var ballSpeedX = 5;
    var ballY = 75;
    var ballSpeedY = 7;

    const PADDLE_WIDTH = 100;
    const PADDLE_THICKNESS = 10;
    const PADDLE_DIST_FROM_EDGE = 60;
    var paddleX = 400;

    var canvas, canvasContext;

    function updateMousePos(evt) {
        var rect = canvas.getBoundingClientRect();
        var root = document.documentElement;

        var mouseX = evt.clientX - rect.left - root.scrollLeft;
        // var mouseY = evt.clientY - rect.top - root.scrollTop;
        paddleX = mouseX;
    }

    window.onload = function() {
        canvas = document.getElementById("gameCanvas");
        canvasContext = canvas.getContext("2d");

        var framesPerSecond = 30;
        setInterval(updateAll, 1000/framesPerSecond);

        canvas.addEventListener("mousemove", updateMousePos);
    }

    function updateAll() {
        moveAll();
        drawAll();
    }

    function ballReset() {
        ballX = canvas.width/2;
        ballY = canvas.height/2;
    }

    function moveAll() {
        ballX += ballSpeedX;
        ballY += ballSpeedY;

        if (ballX > canvas.width || ballX < 0) {
            ballSpeedX *= -1;
        }

        if (ballY < 0) {
            ballSpeedY *= -1;
        }

        if (ballY > canvas.height) {
            ballReset();
        }

        var paddleTopEdgeY = canvas.height - PADDLE_DIST_FROM_EDGE;
        var paddleBottomEdgeY = paddleTopEdgeY + PADDLE_THICKNESS
        var paddleLeftEdge = paddleX - (PADDLE_WIDTH/2);
        var paddleRightEdge = paddleLeftEdge + PADDLE_WIDTH;

        if (
            ballY > paddleTopEdgeY
            && ballY < paddleBottomEdgeY
            && ballX > paddleLeftEdge
            && ballX < paddleRightEdge
        ) {
            ballSpeedY *= -1;

            var centerOfPaddleX = paddleX;
            var ballDistFromPaddleCenterX = ballX - centerOfPaddleX;
            ballSpeedX = ballDistFromPaddleCenterX * 0.35;
        }
    }

    function drawAll() {
        colorRect(0,0,canvas.width,  canvas.height,"black");
        colorCircle(ballX, ballY, 10, 'white');
        colorRect(paddleX - (PADDLE_WIDTH/2), canvas.height - PADDLE_DIST_FROM_EDGE, PADDLE_WIDTH, PADDLE_THICKNESS, 'white');
    }

    function colorRect(topLeftX, topLeftY, boxWidth, boxHeight, fillColor) {
        canvasContext.fillStyle = fillColor;
        canvasContext.fillRect(topLeftX, topLeftY, boxWidth, boxHeight);
    }

    function colorCircle(centerX, centerY, radius, fillColor) {
        canvasContext.fillStyle = fillColor;
        canvasContext.beginPath();
        canvasContext.arc(centerX,centerY,radius,0,Math.PI*2, true);
        canvasContext.fill();
    }
</script>
</body>
</html>
